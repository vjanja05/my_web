<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Entry System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesk.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Data Entry Dashboard</h1>
        </header>

        <div class="menu">
            <a id="showall" style="display: none;">All</a>
            <a id="zog" class="single" target="1">Kalo</a>
            <a id="zog" class="single" target="2">Kanji</a>
            <a id="zog" class="single" target="3">Kana</a>
            <a id="zog" class="single" target="4">Kendi</a>
            <a id="zog" class="single" target="5">Hako</a>
            <a id="zog" class="single" target="6">Janji</a>
        </div>

        <section id="target_box" style="display:table-header-group;">
            <!-- Kalo Form -->
            <div id="div1" class="target">
                <h2>Kalo Table Entry</h2>
                <form action="/submit_kalo" method="POST">
                    <label for="kalo-field1">Field 1:</label>
                    <input type="text" id="kalo-field1" name="field1" required>
                    <label for="kalo-field2">Field 2:</label>
                    <input type="text" id="kalo-field2" name="field2" required>
                    <input type="submit" value="Submit">
                </form>
            </div>
